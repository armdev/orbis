<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"     
    xmlns:jsf="http://xmlns.jcp.org/jsf"         
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pi="http://primefaces.org/icarus">


    <h:form id="menuformleft">           
        <pi:menu widgetVar="Orbis">
            <p:menuitem id="bm_dashboard" value="Dashboard" icon="fa fa-home" outcome="/pages/dashboard"/>
            
            <p:submenu id="sh_profile" label="Timeline" icon="fa fa-bank">
                <p:menuitem id="orgprofile" value="Company" ajax="false" outcome="/pages/orgprofile"/>
                <p:menuitem id="profilepage" value="Personal" ajax="false" outcome="/pages/profile"/>
                <p:menuitem id="changepswd" value="Change password" ajax="false" outcome="/pages/password"/>
            </p:submenu>
            
            <p:menuitem id="newshipment" value="Post Shipment" ajax="false" outcome="/pages/shipment" rendered="#{sessionContext.user.accountType == 'Shipper'}"/>
            
            <p:menuitem id="allshipment" value="Shipments" ajax="false" outcome="/pages/shipmentlist" rendered="#{sessionContext.user.accountType == 'Shipper'}"/>            
            
            <p:menuitem id="schedule" value="Schedule" ajax="false" outcome="/pages/schedule"/>        
            
            <p:submenu id="question" label="My Questions" icon="fa fa-certificate">
                <p:menuitem id="askQuestion" value="Ask Question" ajax="false" outcome="/pages/question"/>
                <p:menuitem id="qList" value="Question Bank" ajax="false" outcome="/pages/qlist"/>
                <p:menuitem id="uqList" value="My Questions" ajax="false" outcome="/pages/uqlist"/>
                <p:menuitem id="tagCloud" value="Tags" ajax="false" outcome="/pages/tagcloud"/>
            </p:submenu>
        </pi:menu> 
    </h:form>
