<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <f:view contracts="default" encoding="UTF-8" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="head">

            </ui:define>
            <ui:define name="content">
                <h:form prependId="false">
                    <div class="ui-g">
                        <div class="card">
                            <h1>The list of my questions</h1>
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:dataTable var="list" id="tbl" value="#{questionListBean.userQuestionList}"
                                                 paginator="true" rows="30" reflow="true">
                                        <p:column headerText="Posted By">
                                            <h:outputText value="#{list.username}"/>
                                        </p:column>   
                                        <p:column headerText="Title">
                                            <pre name="code">
                                            <h:outputText value="#{list.title}"/>
                                            </pre>
                                        </p:column>                                      
                                        <p:column headerText="Open">
                                            <h:outputLink value="#{request.contextPath}/pages/open.jsf">
                                                <h:outputText value="Open Thread"/>
                                                <f:param name="id" value="#{list.id}"/>
                                            </h:outputLink> 
                                        </p:column>
                                    </p:dataTable> 
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
