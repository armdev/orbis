<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions">   

    <f:view contracts="default" encoding="UTF-8" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="head">

            </ui:define>
            <ui:define name="content">
                <h:form prependId="false">
                    <div class="dashboard">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12">
                                <p:panel header="Questions" style="height:100%">
                                    <ul class="contacts">
                                        <p:repeat value="#{questionListBean.questionList}" var="list">
                                            <li>
                                                <a href="#{request.contextPath}/pages/open.jsf?id=#{list.id}">                                                    
                                                     <pe:letterAvatar value="#{list.username}" height="50" width="50" />
                                                     <span class="name">
                                                         #{list.username}
                                                    </span>
                                                    <span class="email">
                                                       #{list.title}
                                                    </span>                                                    
                                                </a>
                                            </li>
                                        </p:repeat>
                                    </ul>
                                </p:panel>
                            </div>
                        </div>
                    </div>                   
                </h:form>
            </ui:define>


        </ui:composition>
    </f:view>
</html>
