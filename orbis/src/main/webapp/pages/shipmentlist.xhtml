<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <f:view contracts="default" encoding="UTF-8" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="head">
                <style type="text/css">
                    .grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
                        padding-bottom: 10px;
                    }
                </style>

            </ui:define>
            <ui:define name="content">
                <p:growl/>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">                        
                        <h:form id="myShipments">
                            <div class="card">
                                <h1>Shipment list</h1>
                                <p:panelGrid columns="1"
                                             layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">

                                    <p:dataTable var="list" value="#{allShipmentsBean.shipmentList}" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">

                                        <p:column headerText="From/To">                                            
                                            From <h:outputText value="#{list.shipFrom.city} #{list.shipFrom.state}" />   
                                            <br/>
                                            To <h:outputText value="#{list.shipTo.city} #{list.shipTo.state}" />    
                                        </p:column>                                        

                                        <p:column headerText="Pickup Date">
                                            <h:outputText value="#{list.pickupDate}" />
                                        </p:column>  
                                        <p:column headerText="Delivery Date">
                                            <h:outputText value="#{list.deliveryDate}" />
                                        </p:column> 
                                        <p:column headerText="Rate">
                                            <h:outputText value="#{list.rate}" />
                                        </p:column> 
                                        <p:column headerText="Stops">
                                            <h:outputText value="#{list.stops}" />
                                        </p:column> 
                                        <p:column headerText="Company">
                                            <h:outputText value="#{list.shipFrom.companyName}" />
                                        </p:column> 
                                        <p:column headerText="Equipment Type">
                                            <h:outputText value="#{list.equipment}" />
                                        </p:column> 
                                        <p:column headerText="Shipment Type">
                                            <h:outputText value="#{list.shipmentType}" />
                                        </p:column> 
                                        <p:column headerText="View Parcels">
                                            <h:outputText value="#{list.shipmentType}" />
                                        </p:column> 
                                         <p:column headerText="Add/View parcels">
                                            <h:outputLink value="#{request.contextPath}/pages/addparcel.jsf">
                                                <h:outputText value="open"/>
                                                <f:param name="shipmentId" value="#{list.id}"/>
                                            </h:outputLink> 
                                        </p:column> 
                                        <p:column headerText="Edit Shipment">
                                            <h:outputLink value="#{request.contextPath}/pages/shipmentedit.jsf">
                                                <h:outputText value="Edit Shipment"/>
                                                <f:param name="shipmentId" value="#{list.id}"/>
                                            </h:outputLink> 
                                        </p:column> 
                                    </p:dataTable>
                                </p:panelGrid>
                            </div>
                        </h:form>
                    </div></div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
