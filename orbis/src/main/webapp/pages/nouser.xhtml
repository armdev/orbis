<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{i18n.nouser}</title>
    </h:head>

    <h:body styleClass="containerLogin">

        <h:form id="reminderForm">
            <p:growl/>
            <div class="logo-container">
                <h:graphicImage name="images/logo.svg" id="PageLogo" library="icarus-layout"/>
            </div>
            <div class="ui-g">
                <p:panel header="#{i18n.nouser}" styleClass="panel-login">
                    <div class="ui-g-12" style="padding-top:35px;">                        
                        <a href="#{request.contextPath}/index.jsf" class="alert-link">#{i18n.mainpage}</a>
                    </div>
                    <div class="ui-g-12" style="padding-top:10px;">

                    </div>
                    <div class="ui-g-2"></div>
                    <div class="ui-g-8 login-input-container">
                        <div class="ui-g-12 ui-md-6 ui-lg-6">

                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6">

                        </div>
                    </div>
                    <div class="ui-g-2"></div>
                </p:panel>
            </div>
            <style type="text/css">
                html {height: 100%;}
                .ui-button-text, .ui-button-text-only .ui-button-text{padding:8px !important; transition:none !important;}
                .ui-panel .ui-panel-title {font-size: 17px;}
            </style>
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="icarus-layout" />
        </h:form>

    </h:body>

</html>
