<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"    
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"     
                xmlns:jsf="http://xmlns.jcp.org/jsf"         
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template.xhtml">

    <ui:define name="head">

        <style type="text/css">
            .main-content {
                padding: 0;
            }

            #main-wrapper-content {
                padding: 10px;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <!-- HEADER -->
        <div class="dashboard">
            <div class="dashboard-header">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6">
                        <div class="dashboard-title">
                            <h2>Dashboard</h2>
                        </div>
                    </div>
                </div>
            </div>
        <!-- NOTICES -->
            <div id="main-wrapper-content">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <div class="box greenBack">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <h2>LOADS ASSIGNED</h2>
                            <p>631</p>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <div class="box blueBack">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            <h2>LATEST CALL</h2>
                            <p>2 minutes ago</p>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <div class="box redBack">
                            <i class="fa fa-commenting-o" aria-hidden="true"></i>
                            <h2>CALLS TODAY</h2>
                            <p>42</p>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <div class="box yellowBack">
                            <i class="fa fa-archive" aria-hidden="true"></i>
                            <h2>MESSAGE BOX</h2>
                            <p>124</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <h:graphicImage name="images/trucks.jpg" id="PageLogo" library="icarus-layout"/>
    </ui:define>
</ui:composition>
