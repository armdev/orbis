zuul:
  prefix: /orbis
  routes:
    auth:
      path: /auth/**
      url: http://auth:4001
    register:
      path: /register/**
      url: http://register:4004  
    profile:
      path: /profile/**
      url: http://profile:4006    
    
   

server:
   port: 8079

management:
  security:  
    enabled: false    

spring:
  application:
    name: zuul
 
    
eureka:
  instance:  
    leaseRenewalIntervalInSeconds: 10
    prefer-ip-address: true
    leaseExpirationDurationInSeconds: 3
  client:
    enabled: true
    registryFetchIntervalSeconds: 5   
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eureka:8761/eureka}

auth:
    ribbon:
     ReadTimeout: 1000
register:
    ribbon:
     ReadTimeout: 1000